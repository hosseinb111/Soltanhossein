<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supabase Chat App</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --input-bg: #f0f0f0;
      --message-bg: #e0e0e0;
      --btn-bg: #1e88e5;
      --btn-text: #ffffff;
    }
    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #ffffff;
      --input-bg: #222222;
      --message-bg: #2c2c2c;
      --btn-bg: #1e88e5;
      --btn-text: #ffffff;
    }
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    .centered {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .btn {
      background: var(--btn-bg);
      border: none;
      color: var(--btn-text);
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
    .chat-container {
      display: none;
      flex-direction: column;
      height: 100vh;
      padding: 20px;
    }
    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      margin: 20px 0;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 10px;
      background-color: var(--input-bg);
    }
    .message {
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 6px;
      background: var(--message-bg);
    }
    .chat-input {
      display: flex;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-right: 10px;
      background-color: var(--input-bg);
      color: var(--text-color);
    }
    .chat-input button {
      background: var(--btn-bg);
      border: none;
      color: var(--btn-text);
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
    #search {
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      width: 100%;
      border: none;
      background-color: var(--input-bg);
      color: var(--text-color);
    }
  </style>
</head>
<body data-theme="dark">
  <div class="centered" id="login">
    <h1>Welcome to Chat App</h1>
    <button class="btn" id="google-login">Sign in with Google</button>
  </div>
  <div class="chat-container" id="chat">
    <div class="chat-header">
      <h2>Chat Room</h2>
      <div>
        <button class="btn" id="toggle-theme">Toggle Theme</button>
        <button class="btn" id="logout">Logout</button>
      </div>
    </div>
    <input type="text" id="search" placeholder="Search messages..." />
    <div class="chat-messages" id="messages"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type a message" />
      <button id="send">Send</button>
    </div>
  </div>
  <script>
    const SUPABASE_URL = 'https://rmzvhvucmkyfuyuobuxu.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJtenZodnVjbWt5ZnV5dW9idXh1Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0NDA0OTIzMSwiZXhwIjoyMDU5NjI1MjMxfQ.O3qQXRpL4pP6iw4451Q21hylvXRkqRXDh4Iy5j204_M';const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const loginDiv = document.getElementById('login');
const chatDiv = document.getElementById('chat');
const loginBtn = document.getElementById('google-login');
const logoutBtn = document.getElementById('logout');
const toggleThemeBtn = document.getElementById('toggle-theme');
const messagesDiv = document.getElementById('messages');
const messageInput = document.getElementById('messageInput');
const sendBtn = document.getElementById('send');
const searchInput = document.getElementById('search');

let currentUser = null;

loginBtn.onclick = async () => {
  const { user, error } = await supabase.auth.signInWithOAuth({ provider: 'google' });
  if (error) alert(error.message);
};

logoutBtn.onclick = async () => {
  await supabase.auth.signOut();
};

toggleThemeBtn.onclick = () => {
  const body = document.body;
  const current = body.getAttribute('data-theme');
  body.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
};

supabase.auth.onAuthStateChange((event, session) => {
  currentUser = session?.user || null;
  if (currentUser) {
    loginDiv.style.display = 'none';
    chatDiv.style.display = 'flex';
    initChat();
  } else {
    loginDiv.style.display = 'flex';
    chatDiv.style.display = 'none';
  }
});

async function initChat() {
  const { data, error } = await supabase.from('messages').select('*').order('timestamp', { ascending: true });
  if (!error) {
    renderMessages(data);
  }
  supabase.channel('public:messages')
    .on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, (payload) => {
      addMessage(payload.new);
    })
    .subscribe();
}

function renderMessages(messages) {
  messagesDiv.innerHTML = '';
  messages.forEach(addMessage);
}

function addMessage(data) {
  const msg = document.createElement('div');
  msg.className = 'message';
  msg.textContent = `${data.name}: ${data.text}`;
  messagesDiv.appendChild(msg);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

sendBtn.onclick = sendMessage;

messageInput.addEventListener('keydown', (e) => {
  if (e.key === 'Enter') sendMessage();
});

async function sendMessage() {
  const text = messageInput.value.trim();
  if (!text || !currentUser) return;
  await supabase.from('messages').insert({
    text,
    name: currentUser.user_metadata.full_name,
    uid: currentUser.id,
    timestamp: Date.now()
  });
  messageInput.value = '';
}

searchInput.addEventListener('input', () => {
  const term = searchInput.value.toLowerCase();
  const messages = document.querySelectorAll('.message');
  messages.forEach(msg => {
    msg.style.display = msg.textContent.toLowerCase().includes(term) ? 'block' : 'none';
  });
});

  </script>
</body>
</html>
