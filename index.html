<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDMU9MsmNr0OfKDVB0Hyb8KYZElD-NPiC0",
      authDomain: "chatapp-e21b7.firebaseapp.com",
      projectId: "chatapp-e21b7",
      storageBucket: "chatapp-e21b7.appspot.com",
      messagingSenderId: "56407109760",
      appId: "1:56407109760:web:08df47c54221dc4dabf665"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    document.getElementById("login-btn").addEventListener("click", () => {
      const username = document.getElementById("username").value.trim();
      if (!username) {
        alert("Please enter a username.");
        return;
      }
      localStorage.setItem("username", username);

      signInWithPopup(auth, provider)
        .then(() => {
          window.location.href = "chat.html";
        })
        .catch((error) => {
          console.error("Login failed:", error);
          alert("Login failed!");
        });
    });
  </script>
</head>
<body style="background:#111;color:#fff;text-align:center;font-family:sans-serif;padding:40px;">
  <h1>Welcome!</h1>
  <p>Please enter a username and login with Google to continue.</p>
  <input type="text" id="username" placeholder="Choose a username" style="padding:10px;border-radius:5px;">
  <br><br>
  <button id="login-btn" style="padding:10px 20px;border-radius:5px;">Login with Google</button>
</body>
</html>
