<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    :root {
      --bg-light: #ffffff;
      --text-light: #000000;
      --bg-dark: #111827;
      --text-dark: #f3f4f6;
    }
    [data-theme="light"] {
      background-color: var(--bg-light);
      color: var(--text-light);
    }
    [data-theme="dark"] {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .theme-toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">&#9788;</button>
  <div class="container">
    <h1>Login</h1>
    <input type="text" id="username" placeholder="Choose a username" /> <br>
    <button id="loginBtn">Sign in with Google</button>
    <div id="userInfo" style="margin-top: 20px;"></div>
  </div>
  <footer>Made with love by Hossein</footer>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, updateProfile } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBmFDk4igb0Nnt-01gEW-JmgB-IiMQy3-Y",
      authDomain: "login-74d24.firebaseapp.com",
      projectId: "login-74d24",
      storageBucket: "login-74d24.firebasestorage.app",
      messagingSenderId: "254360644365",
      appId: "1:254360644365:web:9e17c186056a1119311e44",
      measurementId: "G-8DT7FN09FZ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    // Theme toggle
    window.toggleTheme = function() {
      const current = document.documentElement.getAttribute("data-theme");
      document.documentElement.setAttribute("data-theme", current === "light" ? "dark" : "light");
    };

    // Login flow
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const username = document.getElementById('username').value.trim();
      if (!username) {
        alert("Please choose a username first.");
        return;
      }
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        // Update Firebase user profile with custom username
        await updateProfile(user, { displayName: username });
        // Save user data to Firestore
        await setDoc(doc(db, 'users', user.uid), {
          uid: user.uid,
          username: username,
          email: user.email,
          name: user.displayName,
          photoURL: user.photoURL,
          lastLogin: new Date()
        });
        // Display user info
        document.getElementById('userInfo').innerHTML = `
          <p><strong>Username:</strong> ${username}</p>
          <p><strong>Name:</strong> ${user.displayName}</p>
          <p><strong>Email:</strong> ${user.email}</p>
          <img src="${user.photoURL}" width="100" />
        `;
        console.log('User signed in:', user);
      } catch (error) {
        console.error('Login error:', error);
        alert('Login error: ' + error.message);
      }
    });
  </script>
</body>
</html>
