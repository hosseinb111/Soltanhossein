<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Realtime Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }#chat-container {
  width: 100%;
  max-width: 600px;
  margin: 40px auto;
  background-color: white;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  display: flex;
  flex-direction: column;
  height: 80vh;
}

#messages {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
  border-bottom: 1px solid #ccc;
}

.message {
  margin-bottom: 15px;
}

.message strong {
  color: #333;
}

#input-area {
  display: flex;
  padding: 15px;
  gap: 10px;
}

#name, #text {
  flex: 1;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

#send {
  padding: 10px 20px;
  background-color: #007BFF;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

#send:hover {
  background-color: #0056b3;
}

  </style>
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>
    <div id="input-area">
      <input type="text" id="name" placeholder="Your name" />
      <input type="text" id="text" placeholder="Type your message..." />
      <button id="send">Send</button>
    </div>
  </div>  <!-- Firebase SDK -->  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDMU9MsmNr0OfKDVB0Hyb8KYZElD-NPiC0",
      authDomain: "chatapp-e21b7.firebaseapp.com",
      databaseURL: "https://chatapp-e21b7-default-rtdb.firebaseio.com",
      projectId: "chatapp-e21b7",
      storageBucket: "chatapp-e21b7.appspot.com",
      messagingSenderId: "56407109760",
      appId: "1:56407109760:web:08df47c54221dc4dabf665",
      measurementId: "G-Q5G798ZVT6"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const messagesDiv = document.getElementById("messages");
    const nameInput = document.getElementById("name");
    const textInput = document.getElementById("text");
    const sendButton = document.getElementById("send");

    function addMessage(name, text) {
      const msg = document.createElement("div");
      msg.classList.add("message");
      msg.innerHTML = `<strong>${name}</strong>: ${text}`;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    db.ref("messages").on("child_added", function(snapshot) {
      const data = snapshot.val();
      addMessage(data.name, data.text);
    });

    sendButton.addEventListener("click", function() {
      const name = nameInput.value.trim();
      const text = textInput.value.trim();
      if (name && text) {
        db.ref("messages").push({ name, text });
        textInput.value = "";
      }
    });

    textInput.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        sendButton.click();
      }
    });
  </script></body>
</html>
