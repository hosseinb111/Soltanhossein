<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    #chat-container {
      width: 100%;
      max-width: 600px;
      margin: 50px auto;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #messages {
      height: 400px;
      overflow-y: scroll;
      padding: 20px;
      border-bottom: 1px solid #ccc;
    }

    .message {
      margin-bottom: 15px;
    }

    .message strong {
      color: #333;
    }

    #input-area {
      display: flex;
      padding: 15px;
    }

    #name, #text {
      flex: 1;
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    #send {
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #send:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>
    <div id="input-area">
      <input type="text" id="name" placeholder="Your name">
      <input type="text" id="text" placeholder="Type a message...">
      <button id="send">Send</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDMU9MsmNr0OfKDVB0Hyb8KYZElD-NPiC0",
      authDomain: "chatapp-e21b7.firebaseapp.com",
      databaseURL: "https://chatapp-e21b7-default-rtdb.firebaseio.com",
      projectId: "chatapp-e21b7",
      storageBucket: "chatapp-e21b7.firebasestorage.app",
      messagingSenderId: "56407109760",
      appId: "1:56407109760:web:08df47c54221dc4dabf665",
      measurementId: "G-Q5G798ZVT6"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const messagesDiv = document.getElementById("messages");
    const nameInput = document.getElementById("name");
    const textInput = document.getElementById("text");
    const sendBtn = document.getElementById("send");

    // Listen for messages
    db.ref("messages").on("child_added", function(snapshot) {
      const data = snapshot.val();
      const msgEl = document.createElement("div");
      msgEl.classList.add("message");
      msgEl.innerHTML = `<strong>${data.name}:</strong> ${data.text}`;
      messagesDiv.appendChild(msgEl);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    // Send message
    sendBtn.addEventListener("click", function() {
      const name = nameInput.value.trim();
      const text = textInput.value.trim();

      if (name && text) {
        db.ref("messages").push({ name, text });
        textInput.value = "";
      }
    });

    // Send on Enter
    textInput.addEventListener("keyup", function(e) {
      if (e.key === "Enter") {
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
