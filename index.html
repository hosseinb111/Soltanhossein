<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supabase Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/+esm"></script>
  <style>
    body {
      margin: 0;
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
    }
    .centered {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .btn {
      background: #1e88e5;
      border: none;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
    .chat-container {
      display: none;
      flex-direction: column;
      height: 100vh;
      padding: 20px;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      margin: 20px 0;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 10px;
      background-color: #222;
    }
    .message {
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 6px;
      background: #333;
    }
    .chat-input {
      display: flex;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }
    .chat-input button {
      background: #1e88e5;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="centered" id="login">
    <h1>Welcome to Supabase Chat</h1>
    <button class="btn" id="google-login">Sign in with Google</button>
  </div>

  <div class="chat-container" id="chat">
    <h2>Chat Room</h2>
    <div class="chat-messages" id="messages"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type a message" />
      <button id="send">Send</button>
    </div>
    <button class="btn" id="logout">Logout</button>
  </div>

  <script type="module">
    const supabaseUrl = 'https://rmzvhvucmkyfuyuobuxu.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJtenZodnVjbWt5ZnV5dW9idXh1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQwNDkyMzEsImV4cCI6MjA1OTYyNTIzMX0.LQgMxCWORLt8LiN-9J3-mmshQdOcEaevHqwLhWnJKPA';

    const supabase = createClient(supabaseUrl, supabaseKey);

    const loginDiv = document.getElementById('login');
    const chatDiv = document.getElementById('chat');
    const loginBtn = document.getElementById('google-login');
    const logoutBtn = document.getElementById('logout');
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('send');

    let user = null;

    loginBtn.onclick = async () => {
      const { data, error } = await supabase.auth.signInWithOAuth({
        provider: 'google'
      });
      if (error) console.error('Login error:', error.message);
    };

    logoutBtn.onclick = async () => {
      await supabase.auth.signOut();
      location.reload();
    };

    supabase.auth.onAuthStateChange(async (event, session) => {
      if (session && session.user) {
        user = session.user;
        loginDiv.style.display = 'none';
        chatDiv.style.display = 'flex';
        loadMessages();
      }
    });

    async function loadMessages() {
      const { data, error } = await supabase
        .from('messages')
        .select('*')
        .order('timestamp', { ascending: true });

      messagesDiv.innerHTML = '';
      if (data) {
        data.forEach(msg => {
          const div = document.createElement('div');
          div.className = 'message';
          div.textContent = `${msg.name}: ${msg.text}`;
          messagesDiv.appendChild(div);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      } else {
        console.error('Load error:', error.message);
      }
    }

    sendBtn.onclick = async () => {
      const text = messageInput.value.trim();
      if (!text) return;
      const { error } = await supabase.from('messages').insert([
        {
          text,
          name: user.user_metadata.full_name || 'Unknown',
          uid: user.id,
          timestamp: Date.now()
        }
      ]);
      if (!error) {
        messageInput.value = '';
        loadMessages();
      } else {
        console.error('Send error:', error.message);
      }
    };
  </script>
</body>
</html>
