<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supabase Chat</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #121212;
      color: #fff;
    }
    .centered, .chat-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .chat-container {
      display: none;
    }
    .message {
      background: #2c2c2c;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      width: 100%;
    }
    input, button {
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin: 5px;
    }
    input {
      width: 300px;
    }
    button {
      background: #1e88e5;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="centered" id="login">
    <h1>Supabase Chat</h1>
    <button id="login-btn">Sign in with Google</button>
  </div>

  <div class="chat-container" id="chat">
    <h2>Chat Room</h2>
    <div id="messages" style="width: 100%; max-width: 600px;"></div>
    <div style="display: flex;">
      <input id="messageInput" placeholder="Type a message" />
      <button id="sendBtn">Send</button>
    </div>
    <button id="logoutBtn" style="margin-top: 20px;">Logout</button>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://rmzvhvucmkyfuyuobuxu.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJtenZodnVjbWt5ZnV5dW9idXh1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQwNDkyMzEsImV4cCI6MjA1OTYyNTIzMX0.LQgMxCWORLt8LiN-9J3-mmshQdOcEaevHqwLhWnJKPA'
    );

    const loginDiv = document.getElementById('login');
    const chatDiv = document.getElementById('chat');
    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logoutBtn');
    const sendBtn = document.getElementById('sendBtn');
    const messageInput = document.getElementById('messageInput');
    const messagesDiv = document.getElementById('messages');

    let currentUser = null;

    loginBtn.onclick = async () => {
      const { error } = await supabase.auth.signInWithOAuth({
        provider: 'google',
      });
      if (error) console.error('Login error:', error.message);
    };

    logoutBtn.onclick = async () => {
      await supabase.auth.signOut();
      location.reload();
    };

    const addMessageToDOM = (msg) => {
      const div = document.createElement('div');
      div.className = 'message';
      div.textContent = `${msg.name}: ${msg.text}`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    };

    const loadMessages = async () => {
      const { data } = await supabase
        .from('messages')
        .select('*')
        .order('timestamp', { ascending: true });

      if (data) {
        messagesDiv.innerHTML = '';
        data.forEach(addMessageToDOM);
      }
    };

    sendBtn.onclick = async () => {
      const text = messageInput.value.trim();
      if (!text || !currentUser) return;

      await supabase.from('messages').insert([
        {
          text,
          name: currentUser.user.user_metadata.full_name || 'Anon',
          uid: currentUser.user.id,
          timestamp: Date.now(),
        },
      ]);

      messageInput.value = '';
    };

    const setupRealtime = () => {
      supabase
        .channel('realtime:messages')
        .on(
          'postgres_changes',
          { event: 'INSERT', schema: 'public', table: 'messages' },
          (payload) => {
            addMessageToDOM(payload.new);
          }
        )
        .subscribe();
    };

    const checkAuth = async () => {
      const { data } = await supabase.auth.getSession();
      if (data.session) {
        currentUser = data.session;
        loginDiv.style.display = 'none';
        chatDiv.style.display = 'flex';
        loadMessages();
        setupRealtime();
      }
    };

    supabase.auth.onAuthStateChange((event, session) => {
      if (session) {
        currentUser = session;
        loginDiv.style.display = 'none';
        chatDiv.style.display = 'flex';
        loadMessages();
        setupRealtime();
      }
    });

    checkAuth();
  </script>
</body>
</html>
