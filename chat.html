<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Realtime Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      margin: 0;
      padding: 0;
    }

    .chat-container {
      max-width: 600px;
      margin: 40px auto;
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .messages {
      height: 400px;
      overflow-y: auto;
      padding: 20px;
      border-bottom: 1px solid #333;
    }

    .message {
      margin-bottom: 15px;
      padding: 10px;
      background: #333;
      border-radius: 6px;
    }

    .message strong {
      color: #1e90ff;
    }

    .input-area {
      display: flex;
      gap: 10px;
      padding: 15px;
      background: #181818;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background: #2a2a2a;
      color: white;
    }

    .input-area button {
      padding: 10px 20px;
      border: none;
      background: #1e90ff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .input-area button:hover {
      background: #006edc;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input type="text" id="name" placeholder="Your name" />
      <input type="text" id="message" placeholder="Type your message..." />
      <button id="send">Send</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDMU9MsmNr0OfKDVB0Hyb8KYZElD-NPiC0",
      authDomain: "chatapp-e21b7.firebaseapp.com",
      databaseURL: "https://chatapp-e21b7-default-rtdb.firebaseio.com",
      projectId: "chatapp-e21b7",
      storageBucket: "chatapp-e21b7.appspot.com",
      messagingSenderId: "56407109760",
      appId: "1:56407109760:web:08df47c54221dc4dabf665",
      measurementId: "G-Q5G798ZVT6"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const messagesDiv = document.getElementById("messages");
    const nameInput = document.getElementById("name");
    const messageInput = document.getElementById("message");
    const sendBtn = document.getElementById("send");

    function appendMessage(name, text) {
      const div = document.createElement("div");
      div.classList.add("message");
      div.innerHTML = `<strong>${name}</strong>: ${text}`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Listen for new messages
    db.ref("messages").on("child_added", (snapshot) => {
      const { name, text } = snapshot.val();
      appendMessage(name, text);
    });

    // Send message
    function sendMessage() {
      const name = nameInput.value.trim();
      const text = messageInput.value.trim();
      if (!name || !text) return;
      db.ref("messages").push({ name, text });
      messageInput.value = "";
    }

    sendBtn.addEventListener("click", sendMessage);
    messageInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
